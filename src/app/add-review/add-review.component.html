<div class="container mt-5">
  <h2>Agregar Reseña</h2>
  <form (ngSubmit)="onSubmit()" #reviewForm="ngForm" class="mt-4">
    <div class="form-group">
      <label for="movieName">Nombre de la Película</label>
      <input type="text" id="movieName" class="form-control" required [(ngModel)]="review.movieName" name="movieName">
    </div>

    <div class="form-group mt-3">
      <label for="year">Año</label>
      <input type="number" id="year" class="form-control" required [(ngModel)]="review.year" name="year">
    </div>

    <div class="form-group mt-3">
      <label for="director">Director</label>
      <input type="text" id="director" class="form-control" required [(ngModel)]="review.director" name="director">
    </div>

    <div class="form-group mt-3">
      <label for="reviewerName">Nombre del Crítico</label>
      <input type="text" id="reviewerName" class="form-control" required [(ngModel)]="review.reviewerName" name="reviewerName">
    </div>

    <div class="form-group mt-3">
      <label for="reviewText">Reseña</label>
      <textarea id="reviewText" class="form-control" required [(ngModel)]="review.reviewText" name="reviewText" rows="5"></textarea>
    </div>

    <div class="form-group mt-3">
      <label for="rating">Rating</label>
      <input type="number" id="rating" class="form-control" required [(ngModel)]="review.rating" name="rating" min="1" max="20">
    </div>

    <button type="submit" class="btn btn-primary mt-4" [disabled]="!reviewForm.form.valid">Agregar Reseña</button>
  </form>
</div>
