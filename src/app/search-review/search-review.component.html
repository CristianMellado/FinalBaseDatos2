<div class="container">
    <h2>Buscar Reseña</h2>
    <form (ngSubmit)="buscarResena()">
      <div class="form-group">
        <label for="nombrePelicula">Nombre de la Película</label>
        <input type="text" class="form-control" id="nombrePelicula" name="nombrePelicula" [(ngModel)]="nombrePelicula">
      </div>
      <div class="form-group">
        <label for="anio">Año</label>
        <input type="text" class="form-control" id="anio" name="anio" [(ngModel)]="anio">
      </div>
      <div class="form-group">
        <label for="director">Director</label>
        <input type="text" class="form-control" id="director" name="director" [(ngModel)]="director">
      </div>
      <div class="form-group">
        <label for="critico">Crítico</label>
        <input type="text" class="form-control" id="critico" name="critico" [(ngModel)]="critico">
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="text" class="form-control" id="rating" name="rating" [(ngModel)]="rating">
      </div>
      <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
  </div>
